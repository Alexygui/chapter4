<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-size: 13px;
				line-height: 130%;
				padding: 60px;
			}
			
			p {
				width: 200px;
				background: #888;
				color: white;
				height: 16px;
			}
		</style>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script>
			$(function(){
				$('#old').bind('click',function(){
					$('input').trigger('focus')
				})
				$('#new').bind('click',function(){
					$('input').triggerHandler('focus')
				})
				
				$('input').focus(function(){
					$('body').append("<p>focus事件</p>")
				})
			})
		</script>
	</head>

	<body>
		<button id='old'>trigger</button>
		<button id='new'>triggerHandler</button>
		<input />
	</body>

</html>
