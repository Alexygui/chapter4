<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-size: 13px;
				line-height: 130%;
				padding: 60px;
			}
			
			p {
				width: 200px;
				background: #888;
				color: white;
				height: 16px;
			}
		</style>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script>
			$(function() {
				$('#btn').bind('myClick',function(){
					$('#test').append("<p>我的自定义事件</p>")
				})
				
				$('#btn').click(function(){
					$(this).trigger('myClick')
				})
			})
		</script>
	</head>

	<body>
		<button id="btn">点我点我</button>
		<div id="test"></div>
	</body>

</html>
