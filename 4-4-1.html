<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-size: 13px;
				line-height: 130%;
				padding: 60px;
			}
			
			#content {
				width: 200px;
				border: 1px solid #0050D0;
				background: #96E555;
			}
			
			span {
				width: 200px;
				margin: 0px;
				background: #666666;
				cursor: pointer;
				color: white;
				display: block;
			}
			
			p {
				width: 200px;
				background: #888;
				color: white;
				height: 16px;
			}
		</style>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script>
			$(function() {
				$('span').bind('click', function() {
					var $txt = $('#msg').html() + "<p>内层span元素被点击</p>"
					$('#msg').html($txt)
//					event.stopPropagation()
					return false
				})
				$('#content').bind('click',function(){
					var $txt = $('#msg').html() +"<p>外层的div元素被点击</p>"
					$('#msg').html($txt)
					//event.stopPropagation()
					return false
				})
				$('body').bind('click',function(){
					var $txt = $('#msg').html() +"<p>body元素被点击</p>"
					$('#msg').html($txt)
				})
				
			})
		</script>

	</head>

	<body>
		<div id="content">
			外层div元素
			<span>内层span元素</span> 外层div元素
		</div>

		<div id="msg"></div>
	</body>

</html>
